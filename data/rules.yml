version: "3.1"

rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Start service discovery
  steps:
    - intent: discover_services
    - action: utter_ask_more_details

- rule: Handle service request
  steps:
    - intent: ask_service_type
    - action: action_guide_services

- rule: Restart conversation
  steps:
  - intent: restart
  - action: action_restart


- rule: Update constraints and re-guide
  steps:
    - intent: provide_constraints
    - action: action_guide_services

- rule: End conversation
  steps:
    - intent: goodbye
    - action: utter_goodbye
